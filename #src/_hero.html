<section class="hero main-hero">
    <div class="container">
        <div class="main-hero__top">
            <h1>Повышаем эффективность как вас, так и вашего бизнеса</h1>
            <button class="btn btn-main feedback-btn">
                Бесплатная консультация
                <svg><use xlink:href="img/iconsprite/sprite.svg#arrow-up"></use></svg>
            </button>
        </div>
        <img class="main-hero__img--mobile" src="img/hero-mobile.jpg" alt="">
        <div class="main-hero__bottom">
            <div class="main-hero__items">
                <div class="item-hero">
                    <svg><use xlink:href="img/iconsprite/sprite.svg#circle"></use></svg>
                    <div class="h4">Для бизнесов</div>
                    <p>Поможем наладить бизнесс процессы в любых сферах</p>
                </div>
                <div class="item-hero">
                    <svg><use xlink:href="img/iconsprite/sprite.svg#circle"></use></svg>
                    <div class="h4">Для частных лиц</div>
                    <p>Поможем развить личные управленческие навыки</p>
                </div>
            </div>
            <div class="main-hero__player">
                <a href="media/video1.mp4" class="media-cover main-hero__video" data-fancybox="video-gallery">
                    <video src="media/video1.mp4" autoplay loop muted></video>
                    <div class="main-hero__video__content">
                        <svg><use xlink:href="img/iconsprite/sprite.svg#play"></use></svg>
                        2 мин о нас
                    </div>
                </a>
            </div>
        </div>
    </div>
    <picture>
        <source srcset="img/hero.webp" media="(max-width: 1920px)" type="image/webp">
        <source srcset="img/hero.jpg" media="(max-width: 1920px)">
        <source srcset="img/hero-2k.webp" type="image/webp">
        <img class="main-hero__img" src="img/hero-2k.jpg" alt="">
    </picture>
</section>
